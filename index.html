<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devi Sports Centre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header will appear here -->
    <div id="header"></div>

    <!-- Hero Section: Highlighting the centre -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Devi Sports Centre</h1>
            <p>Where fitness, fun, and sports come together.</p>
            <a href="#services" class="btn">Explore Now</a>
        </div>
    </section>

    <!-- About Section: Brief intro -->
    <section id="about" class="about">
        <h2>Own Your Game</h2>
        <p>No waiting, just book your slot and get on the pitch.</p>
    </section>

    <!-- Services Section: Showcase available courts -->
    <section id="services" class="services">
        <h2>Our Courts</h2>
        <div class="service-cards">
            <div class="card">⚽ Court 1</div>
            <div class="card">⚽ Court 2</div>
        </div>
    </section>

    <!-- Contact Section: Simple contact info -->
    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <p>Email: info@devisports.com</p>
        <p>Phone: +977-98XXXXXXX</p>
    </section>

    <!-- Footer will appear here -->
    <div id="footer"></div>

    <!-- JavaScript to insert header and footer dynamically -->
    <script>
        const loadComponent = (file, selector) => {
            fetch(file)
                .then(res => res.text())
                .then(html => document.querySelector(selector).innerHTML = html)
                .catch(err => console.error(`Could not load ${file}:`, err));
        };

        loadComponent('header.html', '#header');
        loadComponent('footer.html', '#footer');
    </script>
</body>
</html>
