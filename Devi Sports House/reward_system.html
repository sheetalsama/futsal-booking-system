<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futsal Rewards Tracker</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    background-color: #f4f7fb;
    color: #2c3e50;
}
header {
    background-color: #27ae60;
    color: white;
    padding: 30px 0;
    text-align: center;
}
header h1 { margin:0; font-size:30px; }
.tracker-container {
    max-width: 520px;
    margin: 50px auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    position: relative;
    overflow: hidden;
    height: 400px;
}
button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 12px 8px;
    color: white;
    background-color: #2980b9;
}
.reset-btn { background-color: #e74c3c; }
.progress-bar {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    height: 28px;
    margin:25px 0;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background-color: #27ae60;
    color: white;
    line-height: 28px;
    font-weight: bold;
    text-align:center;
    transition: width 0.3s ease-in-out;
}
/* Celebration */
.football, .confetti, .firework {
    position: absolute;
    pointer-events: none;
}
.football { font-size: 40px; }
.confetti { font-size: 18px; }
</style>
</head>
<body>

<header>
<h1>Score with Devi Sports! üèÜ</h1>
</header>

<div class="tracker-container" id="trackerContainer">
<p id="bookingInfo">You‚Äôve booked <strong>0</strong> games so far</p>
<p id="freeInfo">Free games in your wallet: <strong>0</strong></p>
<div class="progress-bar">
    <div class="progress-fill" id="progressFill">0%</div>
</div>
<p id="nextFreeMessage">Keep the streak going! Only X bookings until your reward. üîî‚Äù</p>

<button id="bookBtn">Reserve Your spot ü•Ös </button>
<button onclick="PlayYourRewardNow()">Play Your Reward Now üéØ</button>
<button class="reset-btn" onclick="resetTracker()">Reset üîÑ</button>
</div>

<script>
let totalBookings = parseInt(localStorage.getItem('totalBookings'))||0;
let freeGamesAvailable = parseInt(localStorage.getItem('freeGamesAvailable'))||0;
const tracker = document.getElementById('trackerContainer');
const bookBtn = document.getElementById('bookBtn');

function updateUI(){
    document.getElementById('bookingInfo').innerHTML=`You‚Äôve booked <strong>${totalBookings}</strong> games so far`;
    document.getElementById('freeInfo').innerHTML=`Free games in your wallet: <strong>${freeGamesAvailable}</strong>`;
    let remaining=10-(totalBookings%10);
    if(remaining===10) remaining=0;
    document.getElementById('nextFreeMessage').innerText=remaining===0?
        "üéâ Awesome! Your next booking is FREE!":
        `‚è≥ Only ${remaining} more paid bookings to unlock a free game!`;
    const progress=(totalBookings%10)/10*100;
    document.getElementById('progressFill').style.width=progress+'%';
    document.getElementById('progressFill').innerText=Math.round(progress)+'%';
    localStorage.setItem('totalBookings', totalBookings);
    localStorage.setItem('freeGamesAvailable', freeGamesAvailable);
}

bookBtn.addEventListener('click',()=>{
    totalBookings++;
    if(totalBookings%10===0){
        freeGamesAvailable++;
        triggerCelebration();
        alert("üéÅ Congrats! You earned a FREE game for your next booking!");
    }else{
        alert("‚úÖ Booking successful! Keep going to earn your free game.");
    }
    updateUI();
});

function useFreeGame(){
    if(freeGamesAvailable>0){
        freeGamesAvailable--;
        alert("üéâ Free game used! Enjoy your futsal session!");
    }else{
        alert("‚ö†Ô∏è No free games available yet. Keep booking!");
    }
    updateUI();
}

function resetTracker(){
    if(confirm("‚ö†Ô∏è Are you sure you want to reset all progress?")){
        totalBookings=0;
        freeGamesAvailable=0;
        alert("üîÑ Progress reset! Ready to start again!");
        updateUI();
    }
}

// --- Celebration ---
function triggerCelebration(){
    const centerX=tracker.offsetWidth/2;
    const centerY=tracker.offsetHeight/2;

    // Fireworks
    for(let i=0;i<20;i++){
        const fw=document.createElement('div');
        fw.className='firework';
        fw.innerText='üí•';
        fw.style.left=centerX+'px';
        fw.style.top=centerY+'px';
        tracker.appendChild(fw);
        const angle=Math.random()*2*Math.PI;
        const dist=50+Math.random()*50;
        const dx=Math.cos(angle)*dist;
        const dy=Math.sin(angle)*dist;
        fw.animate([{transform:'translate(0,0)', opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
            {duration:1200,easing:'ease-out'});
        setTimeout(()=>{if(fw.parentNode) tracker.removeChild(fw);},1200);
    }

    // Confetti
    for(let i=0;i<15;i++){
        const conf=document.createElement('div');
        conf.className='confetti';
        conf.innerText='‚ú®';
        conf.style.left=centerX+(Math.random()*60-30)+'px';
        conf.style.top=centerY+'px';
        tracker.appendChild(conf);
        conf.animate([{transform:'translateY(0px)'},{transform:'translateY(-60px)'}],{duration:1200});
        setTimeout(()=>{if(conf.parentNode) tracker.removeChild(conf);},1200);
    }

    // Footballs bouncing
    for(let i=0;i<6;i++) bounceFootball(centerX,centerY);
}

function bounceFootball(startX,startY){
    const fb=document.createElement('div');
    fb.className='football';
    fb.innerText='‚öΩ';
    tracker.appendChild(fb);
    let x=startX-20,y=startY,vy=-Math.random()*10-5,gravity=0.5,dX=(Math.random()>0.5?1:-1)*(2+Math.random()*2);
    fb.style.left=x+'px';
    fb.style.top=y+'px';
    const interval=setInterval(()=>{
        x+=dX;
        y+=vy;
        vy+=gravity;
        if(y>=tracker.offsetHeight-50){y=tracker.offsetHeight-50;vy=-vy*0.7;}
        if(x<=0||x>=tracker.offsetWidth-40)dX=-dX;
        fb.style.left=x+'px';
        fb.style.top=y+'px';
        if(Math.abs(vy)<1 && y>=tracker.offsetHeight-50){
            clearInterval(interval);
            if(fb.parentNode) tracker.removeChild(fb);
        }
    },20);
}

updateUI();
</script>
</body>
</html>
