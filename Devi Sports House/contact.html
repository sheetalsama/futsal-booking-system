<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Devi Sports House</title>
  <meta name="description" content="Get in touch with Devi Sports House — book futsal grounds, ask questions, or leave feedback." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root{
      --brand: #2e90ff;
      --brand-600: #1e73d8;
      --ink: #0f172a;
      --muted: #475569;
      --bg: #f8fafc;
      --card: #ffffff;
      --ring: rgba(46,144,255,.35);
      --shadow-md: 0 10px 24px rgba(15, 23, 42, .12);
      --shadow-lg: 0 20px 40px rgba(15, 23, 42, .18);
      --radius-xl: 20px;
      --radius-lg: 14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',sans-serif;
      background:var(--bg); color:var(--ink); line-height:1.5;
    }

    /* Header */
    .header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.85);
      backdrop-filter:saturate(180%) blur(14px);
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .container{max-width:1200px; margin:auto; padding:0 20px}
    .nav{display:flex; justify-content:space-between; align-items:center; height:68px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand-logo img{height:36px; width:auto}
    .nav-links{display:flex; gap:22px}
    .nav-links a{text-decoration:none; color:var(--muted); font-weight:500}
    .nav-links a:hover{color:var(--ink)}
    .btn{border:none; padding:10px 16px; border-radius:12px; font-weight:600; cursor:pointer}
    .btn-outline{background:#fff; border:1px solid #ddd}
    .btn-primary{background:linear-gradient(135deg,var(--brand),#00e5ff); color:#fff; box-shadow:0 8px 20px rgba(46,144,255,.3)}
    .menu-toggle{display:none}

    /* Hero */
    .hero{
      min-height:70vh;
      display:grid; place-items:center;
      background-image:linear-gradient(rgba(14,21,35,.55), rgba(14,21,35,.35)), url('hero1.jpg');
      background-size:cover; background-position:center;
      color:#fff; text-align:center; padding:60px 20px;
    }
    .hero h1{font-size:clamp(28px,5vw,48px); margin-bottom:14px}
    .hero p{font-size:clamp(15px,2vw,18px); opacity:.95}

    /* Contact Form */
    .contact-section{padding:70px 0}
    .form-card{
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:var(--radius-xl);
      padding:30px;
      box-shadow:var(--shadow-lg);
      max-width:650px;
      margin:auto;
      display:grid;
      gap:18px;
    }
    .form-card h2{text-align:center; margin-bottom:8px}
    .field{display:flex; flex-direction:column; gap:6px}
    .label{font-weight:600; font-size:14px; color:var(--muted)}
    .input, .textarea{
      border:1px solid #e2e8f0;
      border-radius:12px;
      padding:12px;
      font-size:15px;
      font-family:inherit;
      outline:none;
      background:#fff;
    }
    .input:focus, .textarea:focus{border-color:var(--brand); box-shadow:0 0 0 4px var(--ring)}
    .textarea{min-height:120px; resize:vertical}
    .btn-submit{padding:14px; font-size:16px; font-weight:700}

    /* Footer */
    footer{background:#0b1220; color:#cbd5e1; padding:40px 20px}
    .footer-grid{display:grid; grid-template-columns:1.2fr repeat(3,1fr); gap:24px}
    .footer-grid a{color:#9fb3c8; text-decoration:none}
    .footer-grid a:hover{color:#fff}
    .copy{margin-top:24px; border-top:1px solid rgba(255,255,255,.08); padding-top:18px; color:#8ea2b6; text-align:center}

    /* Responsive */
    @media(max-width:768px){
      .footer-grid{grid-template-columns:1fr 1fr}
    }
    @media(max-width:500px){
      .footer-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <div class="brand-logo"><img src="logo.png" alt="Logo"></div>
        Devi <span style="color:var(--brand)">Sports House</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="cta">
        <a href="login.html" class="btn btn-primary">Login / Sign up</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Get in Touch</h1>
      <p>Questions, feedback, or bookings? We’d love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="container">
      <form class="form-card" onsubmit="return sendMessage(event)">
        <h2>Contact Us</h2>
        <label class="field">
          <span class="label">Name</span>
          <input class="input" type="text" id="name" required />
        </label>
        <label class="field">
          <span class="label">Email</span>
          <input class="input" type="email" id="email" required />
        </label>
        <label class="field">
          <span class="label">Message</span>
          <textarea class="textarea" id="message" required></textarea>
        </label>
        <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-grid">
      <div>
        <div class="brand" style="color:#fff">
          <div class="brand-logo"><img src="logo.png" alt="Logo"></div>
          Devi<span style="color:#7cc4ff">Sports House</span>
        </div>
        <p style="margin-top:10px; color:#9fb3c8">Two courts. One click. Endless rewards.</p>
      </div>
      <div>
        <h4>Explore</h4>
        <a href="index.html">Home</a><br>
        <a href="contact.html">Contact</a>
      </div>
      <div>
        <h4>Company</h4>
        <a href="#">About</a><br>
        <a href="#">Careers</a>
      </div>
      <div>
        <h4>Get updates</h4>
        <form onsubmit="return subscribe(event)" style="display:flex; gap:8px; margin-top:8px">
          <input class="input" type="email" id="sub-email" placeholder="you@example.com" required style="flex:1">
          <button class="btn btn-primary" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="copy">© <span id="year"></span> Devi Sports House. All rights reserved.</div>
  </footer>

  <script>
    function sendMessage(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      alert(`Message sent!\n\nName: ${name}\nEmail: ${email}\nMessage: ${message}`);
      e.target.reset();
      return false;
    }

    function subscribe(e){
      e.preventDefault();
      const email = document.getElementById('sub-email').value;
      alert("Subscribed: " + email);
      e.target.reset();
      return false;
    }

    document.getElementById('year').textContent = new Date().getFullYear();

    // Fade-in animation
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.animate([{opacity:0, transform:'translateY(10px)'},{opacity:1, transform:'translateY(0)'}], {duration:450, easing:'ease-out'});
          observer.unobserve(e.target);
        }
      })
    }, {threshold:.15});
    document.querySelectorAll('.form-card, .footer-grid').forEach(el=>observer.observe(el));
  </script>
</body>
</html>
