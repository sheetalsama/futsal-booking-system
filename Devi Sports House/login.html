<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Devi Sports House</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; }

    /* Background image with overlay */
    body {
      background: url('hero1.jpg') center/cover no-repeat fixed;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* dark overlay */
      z-index: 0;
    }

    /* Fade-in animation */
    .fade-in { 
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Login card */
    .login-container {
      width: 400px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 1;
      position: relative;
    }

    /* Hero header inside card */
    .login-hero {
      height: 140px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('hero1.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Form section */
    .login-form {
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form label {
      font-weight: 500;
      font-size: 14px;
      color: #4a5568;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      font-size: 14px;
      transition: 0.3s;
    }
    .login-form input:focus {
      border-color: #2e90ff;
      box-shadow: 0 0 0 3px rgba(46,144,255,0.2);
      outline: none;
    }

    /* Options */
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #718096;
    }
    .login-options input[type="checkbox"] { margin-right: 6px; }
    .login-options a {
      color: #2e90ff;
      text-decoration: none;
      transition: 0.3s;
    }
    .login-options a:hover { text-decoration: underline; }

    /* Button */
    .btn-login {
      background: #34c759;
      color: #fff;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-login:hover { background: #28a745; }

    /* Responsive */
    @media(max-width: 450px) {
      .login-container { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="login-container fade-in">
    <div class="login-hero">Sign In</div>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      
      <div class="login-options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      alert(`Username: ${username}\nPassword: ${password}`);
      return false;
    }
  </script>
</body>
</html>
