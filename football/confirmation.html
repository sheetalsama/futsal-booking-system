<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirmation â€” Devi's Sports Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Global + Page Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
</head>
<body class="theme-bw">
  <!-- Header injected -->
  <header></header>

  <main class="confirmation-page">
    <h2 class="page-title">Booking Confirmation</h2>

    <!-- Receipt: clean card with booking + payment info -->
    <section class="profile-card">
      <h3>Receipt</h3>
      <div id="confirmationDetails"></div>
    </section>

    <!-- QR: placeholder for proof of payment -->
    <section class="profile-card">
      <h3>QR Code</h3>
      <div id="confirmationQR" class="qr-placeholder">
        <i class="fa fa-qrcode"></i>
      </div>
    </section>

    <!-- Actions: cancel or give feedback -->
    <section class="profile-card">
      <button id="cancelBooking" class="btn btn-secondary">
        <i class="fa fa-times"></i> Cancel Booking
      </button>
      <a href="feedback.html" class="btn btn-primary">
        <i class="fa fa-star"></i> Give Feedback
      </a>
    </section>
  </main>

  <!-- Footer injected -->
  <footer></footer>

  <!-- Scripts -->
  <script src="js/shared/layout.js"></script>
  <script>
    // Load confirmation details from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const conf = JSON.parse(localStorage.getItem('lastConfirmation') || '{}');
      const details = document.getElementById('confirmationDetails');
      details.innerHTML = conf.id
        ? `<p><strong>ID:</strong> ${conf.id}</p>
           <p><strong>Method:</strong> ${conf.method}</p>
           <p><strong>Type:</strong> ${conf.paytype}</p>
           <p><strong>Time:</strong> ${new Date(conf.time).toLocaleString()}</p>`
        : '<p>No confirmation found.</p>';
    });

    // Cancel booking: clear storage and notify
    document.getElementById('cancelBooking').addEventListener('click', () => {
      localStorage.removeItem('pendingBooking');
      localStorage.removeItem('lastConfirmation');
      alert('Booking cancelled.');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
