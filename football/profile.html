<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile — Devi's Sports Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal dashboard layout with clean cards -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome.css">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
</head>
<body class="theme-bw">
  <header></header>

  <main class="profile-page">
    <h2 class="page-title">My Profile</h2>

    <!-- User info: shows who is signed in -->
    <section class="profile-card">
      <h3>User Information</h3>
      <p><strong>Name:</strong> <span id="profileName">—</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">—</span></p>
      <p><strong>Role:</strong> <span id="profileRole">user</span></p>

      <div class="profile-actions">
        <a href="booking.html" class="btn btn-primary"><i class="fa fa-calendar"></i> My Bookings</a>
        <button id="logoutBtn" class="btn btn-secondary"><i class="fa fa-right-from-bracket"></i> Logout</button>
      </div>
    </section>

    <section class="profile-card">
      <h3>My Bookings</h3>
      <ul id="profileBookings" class="list"></ul>
    </section>

    <section class="profile-card">
      <h3>Loyalty Rewards</h3>
      <p>Points: <span id="loyaltyPointsProfile">0</span></p>
      <div id="loyaltyBarProfile" class="progress-bar"></div>
    </section>

    <section class="profile-card">
      <h3>My Feedback</h3>
      <ul id="profileFeedback" class="list"></ul>
    </section>
  </main>

  <footer></footer>

  <script src="js/shared/layout.js"></script>
  <script>
    // Load session data into the profile: users feel recognized and oriented
    document.addEventListener('DOMContentLoaded', () => {
      const session = JSON.parse(localStorage.getItem('session') || sessionStorage.getItem('session') || '{}');
      document.getElementById('profileName').textContent = session.name || 'Guest';
      document.getElementById('profileEmail').textContent = session.email || '—';
      document.getElementById('profileRole').textContent = session.role || 'user';
    });

    // Logout clears session and returns to home: clean exit
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('session');
      sessionStorage.removeItem('session');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
