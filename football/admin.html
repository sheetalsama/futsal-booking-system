<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€” Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="theme-bw">
  <header></header>

  <main class="admin-page">
    <h2 class="page-title">Admin dashboard</h2>

    <section class="admin-grid">
      <div class="admin-card">
        <h3>Bookings overview</h3>
        <ul id="adminBookings" class="list"></ul>
      </div>

      <div class="admin-card">
        <h3>Slots management</h3>
        <div class="form-inline">
          <label>Date</label>
          <input type="date" id="blockDate">
          <label>Time</label>
          <input type="time" id="blockTime">
          <label>Futsal</label>
          <select id="blockFutsal">
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
          <button class="btn btn-secondary" id="blockSlot">Block slot</button>
        </div>
        <div id="blockedSlots" class="list"></div>
      </div>

      <div class="admin-card">
        <h3>Packages & discounts</h3>
        <div class="form-inline">
          <label>Package</label>
          <select id="admPackage">
            <option value="individual">Individual</option>
            <option value="package">Team</option>
            <option value="camp">Camp</option>
          </select>
          <label>Discount %</label>
          <input type="number" id="admDiscount" min="0" max="100" value="10">
          <button class="btn btn-secondary" id="saveDiscount">Save</button>
        </div>
      </div>

      <div class="admin-card">
        <h3>Feedback & ratings</h3>
        <ul id="adminFeedback" class="list"></ul>
      </div>
    </section>
  </main>

  <footer></footer>
  <script src="js/shared/layout.js"></script>
  <script src="js/shared/calendar.js"></script>
  <script src="js/shared/slots.js"></script>
  <script src="js/admin/admin.js"></script>
</body>
</html>
